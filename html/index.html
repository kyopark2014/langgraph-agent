<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>LLM</title>
        <link rel="stylesheet", href="login.css">
    </head>
    <body>
        <header> 
            <h1>LLM Chatbot</h1>
        </header>
        <section class="container">
            <form id="my-form">
                <div class="msg">For login, use your own ID which should represent your identity.</div>
                <div class="input">
                    <label for="userId">User Id:</label>
                    <input type="text" id="userId">
                    <br><text>Parallel Grade: </text>
                    <select name="multiRegion" id="multiRegion">
                        <option value="disable" selected>Disable</option>
                        <option value="enable">Enable</option>
                    </select>
                    <text>Conversation Type: </text>
                    <select name="conversationType" id="convtype">
                        <option type="text" value="normal" selected>1. General Conversation</option>
                        <option value="agent-executor">2-1. Agent Executor (LangGraph)</option>
                        <option value="agent-executor-chat">2-2. Agent Executor Chat (LangGraph)</option>                        
                        <option value="agent-reflection">2-3. Reflection Agent</option>
                        <option value="agent-crag">3-1. Corrective RAG</option>
                        <option value="agent-srag">3-2. Self RAG</option>
                        <option value="agent-scrag">3-3. Self-Corrective RAG</option>   
                        <option value="agent-plan-and-execute">4-1. Plan and Execution</option>   
                        <option value="agent-essay-writer">4-2. Essay Writer</option>                           
                        <option value="agent-knowledge-guru">4-3. Knowledge-guru</option>   
                        <option value="translation">4. Translation</option>
                        <option value="grammar">5. Grammatical Error Correction</option>
                    </select>
                </div>
                <input class="btn" type="submit" value="Submit">                
            </form>
        </section>        
        <script src="login.js"></script>
    </body>
</html>
